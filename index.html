<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mata mosquito</title>
        <link rel="stylesheet" href="css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        >
    </head>

    <body>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="img/game.png" alt="Game Mata Mosquito">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select name="" id="nivelJogo" class="form-select">
                                <option value="">-- Selcione o nível --</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="chucknorris">Chucknorris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button
                            type="button"
                            class="btn btn-danger btn-lg"
                            onclick="iniciarJogo()"
                        >
                            Iniciar Jogo
                        </button>
                    </div>
                </div>
            </div>
        </div>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
        </script>
        
        <script>
            function iniciarJogo() {
                var nivel = document.getElementById('nivelJogo').value
                
                console.log( nivel )

                if ( nivel === '' ) {
                    alert('Selecione um nível para iniciar o jogo!')
                    return false
                }

                window.location.href = 'app.html?'+nivel
            }
        </script>

        <!-- <script
            src="js/script.js">
        </script> -->
    </body>
</html>
